<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styleSheets/LoginStyleSheet/LoginStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Login Page</title>
</head>

<body>
  <header class="header">
    <!--Navigation Panel-->
    <nav>
      <div><img src="../Images/LoginImg/moodle.png" alt="moodle logo" style="float: left;"></div>
      <div class="home"><a href="HomePage.html">Home</a></div>
      <div class="news"><a href="#">News</a></div>
      <div class="courses"><a href="#">Courses</a></div>
      <div class="certifications"><a href="#">Certifications</a></div>
    </nav>
  </header>
  <!--Left Student Picture-->
  <div class="people-clipart-digital-collage-4-1">
    <img src="../Images/LoginImg/people.png">
  </div>
  <!--Sign in Form-->
  <div class="form-container">
    <h2 style="font-family: PlusJakartaSans-ExtraBold, sans-serif;font-weight: 800;">SIGN IN</h2>
    <form id="loginForm" action="javascript:void(0);" onsubmit="loginRedirect()">
      <input type="text" class="input-field" placeholder="Username" name="username" required>
      <input type="password" class="input-field" placeholder="Password" name="password" required>
      <button type="submit" class="button">Login</button>
      <div><br /></div>
      <a href="#" style="font-family:PlusJakartaSans-ExtraBold, sans-serif;">Forgot Password?</a>
      <div><br /></div>
    </form>

    <script>
      function loginRedirect() {

        // Redirecting to another page after successful login
        window.location.href = "WelcomePage.html";
      }
    </script>
  </div>


</body>

</html>
